name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Actualiza a la última versión compatible con Node.js 20.

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Actualiza a la versión de Node.js 18.

      - name: Install dependencies
        run: npm install

      - name: Deploy to Surge
        run: |
          npm install --global surge
          echo ${{ secrets.SURGE_API_KEY }} | surge login
          surge --project ./ --domain ${{ secrets.SURGE_SUBDOMAIN }}.surge.sh
